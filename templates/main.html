<section>
    <nav class="topbar">
        <ul>
            <li>In business: {{ general.in_business}}</li>
            <li>Days in business: {{ general.started_on }}</li>
        </ul>
    </nav>

<section>
    <ul class="ingredients">
        <li ng-repeat="item in items">
            <h3>{{ item.label }}</h3>
            <h1>{{ item.value }}</h1>
            <div id="buy">
            <input type="text" ng-model="buy" placeholder="Qty">
            <button ng-click="purchasing(item.label, buy)">Buy</button>
            </div>
        </li>
    </ul>
    <button id="submit">Submit</button>
</section>
<section>
    <h1>Business Decisions:</h1>
    <ul>
        <li><h3>Funds on hand: {{ general.business.balance }}<h3></li>
        <li><h3>Price per cup: {{ general.business.price }}</h3></li>
    </ul>
</section>
