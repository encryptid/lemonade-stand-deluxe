<!doctype html>

<html>

<head>
    <title>Hi Score</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- add js file --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="LemonadeStandApp">
    <section ng-controller="HiScoreController">
        <ul type="text" ng-repeat="score in scores">
            <li>{{ score.name }}</li>
            <li>{{ score.number }}</li>
        </ul>
    </section>

    
</body>

</html>
